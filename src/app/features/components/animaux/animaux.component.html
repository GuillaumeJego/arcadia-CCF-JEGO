<app-habitats></app-habitats>

<div class="main">
    <div class="container">
        <div 
            *ngFor="let animal of animaux"
            class="tableauAnimaux"
        >
            <div 
                *ngIf="animal.habitat_id === selectedHabitatId" 
                class="cardAnimal"
            >
                <h1>{{ animal.prenom }}</h1>
                <a class="image-text">
                    <div class="image-container">
                        <img 
                            [src]="animal.imageUrl" 
                            [alt]="animal.prenom"
                            [title]="'Dernier commentaire: ' + animal.etat">
                    </div>

                </a>
                <div class="detailsCards">                    
                    <h2>Description : </h2>
                    <p>
                        {{ animal.etat }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
