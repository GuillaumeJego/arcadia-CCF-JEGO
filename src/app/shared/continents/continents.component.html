<div class="main">
    <div class="container">
        <div 
            class="continent" 
            *ngFor="let continent of continents"
        >
            <a 
                class="image-text" 
                (click)="onSelectContinent(continent.continent_id)"
            >
                <div class="image-container">
                    <img 
                        [src]="continent.imageUrl" 
                        [alt]="continent.nom"
                        [title]="'Voir les habitats de l\'' + continent.nom"
                    >
                </div>
                <span>{{ continent.nom }}</span>
            </a>
        </div>
    </div>
</div>
