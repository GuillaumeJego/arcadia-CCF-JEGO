<div class="main">
    <div class="container">
        <div 
            class="groupeService" 
            *ngFor="let groupeService of groupeServices"
        >
            <a 
                class="image-text" 
                (click)="onSelectGroupeService(groupeService.groupe_service_id)"
            >
                <span>{{ groupeService.nom }}</span>
                <div class="image-container">
                    <img 
                        [src]="groupeService.imageUrl" 
                        [alt]="groupeService.nom"
                        [title]="'Voir le service' + groupeService.nom"
                    >
                </div>
            </a>
        </div>
    </div>
</div>
